<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>

    <title>TODO-APP</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>To-Do APP</h1>
          <form id="new-content">
            <input id="new-tasks" type="text" placeholder="New Task" required>
            <button>Create</button>
          </form>
          <div id="to-do"></div>
          <div id="additional">
            <ul>
              <button class="filter-button selected" id="all"><li>All</li></button>
              <button class="filter-button" id="active"><li>Active</li></button>
              <button class="filter-button" id="completed"><li>Completed</li></button>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
